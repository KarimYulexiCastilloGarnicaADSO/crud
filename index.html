<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Formulario</h1>
    <form action="" class="formulario" novalidate id="fo">
        <label for=""></label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre" autocomplete="off" required>
        <label for=""></label>
        <input type="text" id="apellido" placeholder="Ingrese su apellido" autocomplete="off" required>
        <label for=""></label>
        <input type="text" id="telefono" placeholder="Ingrese su numero de telefono" autocomplete="off" class="hola" required>
        <label for=""></label>
        <input type="text" id="documento" placeholder="Ingrese su numero de Documento" autocomplete="off" required>
        <label for=""></label>
        <select class="combo" id="tipo" required>
            <option value="value1">Seleccionar</option>
        </select>
        <input type="email" id="correo" placeholder="Ingrese su correo" autocomplete="off" required>
        <label for=""></label>
        <input type="text" id="direccion" placeholder="Ingrese su direccion" autocomplete="off" required>
        <label for="">Acepto las politicas de privacidad</label>
        <input type="checkbox" id="chechbox" required>
        <button class="boton" type="submit">Registrar</button>
    </form>

    <h1>Listar</h1>
    <table id="table_usuarios">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Núm Documento</th>
                <th>Tipo Documento</th>
                <th>Correo</th>
                <th>Dirección</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="app.js" type="module"></script>
</body>
</html>
